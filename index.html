<!DOCTYPE html>
<html ng-app="webrtc">
<head lang="en">
    <meta charset="UTF-8">
    <title>WebRTC</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://192.168.1.100:35729/livereload.js"></script>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1>
                WebRTC Test
            </h1>
        </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <div class="sidenav-backdrop" layout="column" layout-align="space-between" ng-controller="UserInfoCtrl">
                <md-button class="md-fab user-bg" style="background-image: url({{userdata.avatar}})">
                </md-button>

                <div layout-padding layout="row" layout-align="space-between center"  ng-if="usermanager.is_logged_in">
                    <span>
                        <span class="user-info__fullname">{{userdata.firstname}} {{userdata.lastname}}</span>
                        <span class="user-info__username">({{userdata.username}})</span>
                    </span>
                    <md-menu>
                        <md-icon md-font-icon="material-icons" ng-click="$mdOpenMenu($event)">
                            arrow_drop_down
                        </md-icon>
                        <md-menu-content>
                            <md-menu-item ng-repeat="title in ['Open Profile', 'Log out']">
                                <md-button>
                                    {{title}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
            <md-list ng-controller="SidenavCtrl">
                <md-list-item ng-repeat="entry in menu_entries" ng-click="go(entry.path)">
                    <md-icon md-font-icon="material-icons">{{entry.icon}}</md-icon>
                    <p>{{entry.text}}</p>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <div layout="column" flex id="content">
            <ng-view></ng-view>
        </div>
    </div>
</body>
</html>
